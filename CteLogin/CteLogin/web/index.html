<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PuntuApp - Inicio de Sesión</title>
    <!-- Importar los iconos de Material Symbols -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5dc; /* Beige fondo */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Container */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            max-width: 400px;
            background-color: #f8f8f8;
            border: 1px solid #dcdcdc;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* Login Box */
        .login-box {
            text-align: center;
            width: 100%;
        }

        .title {
            font-size: 36px;
            color: #004080;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 18px;
            color: #666666;
            margin-bottom: 20px;
        }

        /* Form */
        .login-form {
            width: 100%;
        }

        .input-group {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            border-bottom: 2px solid #dcdcdc;
            padding-bottom: 5px;
        }

        .material-symbols-outlined {
            font-size: 24px;
            color: #004080;
            margin-right: 10px;
        }

        input {
            border: none;
            outline: none;
            width: 100%;
            padding: 10px;
            font-size: 16px;
        }

        input::placeholder {
            color: #888888;
        }

        /* Buttons */
        .actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
        }

        .link {
            font-size: 14px;
            color: #004080;
            text-decoration: underline;
            background: none;
            border: none;
            cursor: pointer;
        }

        .btn {
            background-color: #004080;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #002b4d;
        }

        .btn-exit {
            margin-top: 20px;
            background-color: transparent;
            color: #004080;
            border: 1px solid #004080;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-exit:hover {
            background-color: #004080;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h1 class="title">PuntuApp</h1>
            <h2 class="subtitle">Inicio de Sesión</h2>
            <form class="login-form" action="AuthLogin" method="POST">
                <div class="input-group">
                    <span class="material-symbols-outlined">account_circle</span>
                    <input type="text" id="username" name="username" placeholder="Usuario" required>
                </div>
                <div class="input-group">
                    <span class="material-symbols-outlined">key</span>
                    <input type="password" id="password" name="password" placeholder="Contraseña" required>
                </div>
                <div class="actions">
                    <button type="reset" class="link">Limpiar</button>
                    <button type="submit" class="btn">INICIAR SESIÓN</button>
                </div>
            </form>
            <button class="btn-exit" onclick="window.close()">Salir</button>
        </div>
    </div>
</body>
</html>
